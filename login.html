<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/login.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="s_wrap">
            <div class="s_loginBox">
                <form class="s_form" action="" method="post">
                    <div class="s_row s_row1">
                        <div class="glyphicon glyphicon-user s_login_user"></div>
                        <input type="text" class="s_login_username" id="s_login">
                    </div>
                    <div class="s_row">
                        <div class="glyphicon glyphicon-lock s_login_user"></div>
                        <input type="password" class="s_login_username" id="s_password">
                    </div>
                    <div class="s_row">
                        <input type="text" class="s_login_pin" id="s_pin">
                        <button class="s_login_btn"> 看不清，换一张</button>
                    </div>
                    <div class="s_row">
                        <button class="s_loginbtn">登录</button>
                    </div>
                    <div class="s_row">
                        <a href="" class="s_login_zc">用户注册</a>
                        <a href="" class="s_login_zh">找回密码</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</html>
